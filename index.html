    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script>
      function getComputerChoice(){
        let choice = Math.random();
if (choice < 0.33){ return "rock"}
else if (choice < 0.66){return "paper"}
else {return "scissors"};
      }  
    function getHumanChoice(){
        let choice = "";
        while (choice != "rock" && choice != "paper" && choice != "scissors"){
            choice=prompt("Enter your choice: ",  ).toLowerCase();
            if (choice != "rock" && choice != "paper" && choice != "scissors"){
                console.log("Invalid choice");
            } 
        }
        return choice;

    }
   
    let computerScore = 0;
    let humanScore = 0;
    function playRound(computerSelection,humanSelection){
        if (computerSelection === humanSelection){
            console.log("No winner! ,equal choice");
        }
        else if (humanSelection == "rock" && computerSelection == "scissors" |humanSelection == "scissors" && computerSelection == "paper" |humanSelection == "paper" && computerSelection == "rock"){
            humanScore++ ;
            console.log("you win! "+humanSelection+" beats "+computerSelection);
        }
        else{
            computerScore++;
            console.log("you lose! "+computerSelection+" beats "+humanSelection);

        }
    }
    const computerSelection = getComputerChoice();
    const humanSelection = getHumanChoice();
    console.log(computerSelection);
    console.log(humanSelection);
    playRound(computerSelection,humanSelection);
    </script>
